<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Planning App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .nav-tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #ddd;
            overflow-x: auto;
        }
        
        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .nav-tab:hover {
            background: #e9e9e9;
        }
        
        .nav-tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        
        .content {
            padding: 30px;
            min-height: 400px;
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #f5f5f5;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .nav-tabs {
                flex-wrap: wrap;
            }
            
            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="hidden">
        <div class="auth-container">
            <h2 style="text-align: center; margin-bottom: 30px; color: #667eea;">Retirement Planning</h2>
            <div id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button class="btn" onclick="handleLogin()" style="width: 100%; margin-bottom: 15px;">Log In</button>
                <p style="text-align: center;">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </div>
            
            <div id="signupForm" class="hidden">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password">
                </div>
                <button class="btn" onclick="handleSignup()" style="width: 100%; margin-bottom: 15px;">Sign Up</button>
                <p style="text-align: center;">Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
            </div>
            
            <div id="authError" class="error hidden"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
        <div class="container">
            <div class="header">
                <h1>Retirement Planning Dashboard</h1>
                <p id="userEmail"></p>
                <button class="btn btn-secondary" onclick="handleLogout()" style="margin-top: 10px;">Log Out</button>
            </div>
            
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showPage('dashboard')">Dashboard</button>
                <button class="nav-tab" onclick="showPage('family')">Family</button>
                <button class="nav-tab" onclick="showPage('income')">Income</button>
                <button class="nav-tab" onclick="showPage('expenses')">Expenses</button>
                <button class="nav-tab" onclick="showPage('investments')">Investments</button>
                <button class="nav-tab" onclick="showPage('retirement401k')">401(k) / IRA</button>
                <button class="nav-tab" onclick="showPage('socialSecurity')">Social Security</button>
                <button class="nav-tab" onclick="showPage('taxes')">Taxes</button>
            </div>
            
            <div class="content">
                <div id="dashboard" class="page active"></div>
                <div id="family" class="page"></div>
                <div id="income" class="page"></div>
                <div id="expenses" class="page"></div>
                <div id="investments" class="page"></div>
                <div id="retirement401k" class="page"></div>
                <div id="socialSecurity" class="page"></div>
                <div id="taxes" class="page"></div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- App Modules (order matters - config and utils first) -->
    <script type="module" src="config.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="familyMembers.js"></script>
    <script type="module" src="income.js"></script>
    <script type="module" src="expenses.js"></script>
    <script type="module" src="investments.js"></script>
    <script type="module" src="retirement401k.js"></script>
    <script type="module" src="socialSecurity.js"></script>
    <script type="module" src="taxProjections.js"></script>
    <script type="module" src="dashboard.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
