<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Planning Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBR-Iz3V143KD4eQL_DHW9HvyeRIumlfxY",
            authDomain: "retirement-planning-2ea8c.firebaseapp.com",
            projectId: "retirement-planning-2ea8c",
            storageBucket: "retirement-planning-2ea8c.firebasestorage.app",
            messagingSenderId: "638834364301",
            appId: "1:638834364301:web:dd5e987f4bc1ff511437c4",
            measurementId: "G-C300GP56C2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);

        class RetirementApp {
            constructor() {
                this.currentUser = null;
                this.currentView = 'login';
                this.currentTab = 'family';
                this.familyMembers = [{ id: 1, name: '', age: 0, relation: 'Self' }];
                this.incomes = [];
                this.expenses = [];
                this.unsubscribe = null;

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        this.currentUser = user;
                        this.currentView = 'app';
                        this.loadUserData();
                    } else {
                        this.currentUser = null;
                        this.currentView = 'login';
                        this.render();
                    }
                });
            }

            async loadUserData() {
                if (!this.currentUser) return;

                this.unsubscribe = onSnapshot(doc(db, 'users', this.currentUser.uid), (doc) => {
                    if (doc.exists()) {
                        const data = doc.data();
                        this.familyMembers = data.familyMembers || [{ id: 1, name: '', age: 0, relation: 'Self' }];
                        this.incomes = data.incomes || [];
                        this.expenses = data.expenses || [];
                    }
                    this.render();
                });
            }

            async saveUserData() {
                if (!this.currentUser) return;

                try {
                    await setDoc(doc(db, 'users', this.currentUser.uid), {
                        familyMembers: this.familyMembers,
                        incomes: this.incomes,
                        expenses: this.expenses,
                        lastUpdated: new Date().toISOString()
                    });
                } catch (error) {
                    console.error('Error saving data:', error);
                    alert('Error saving data. Please try again.');
                }
            }

            async handleSignup(email, password) {
                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    alert(error.message);
                }
            }

            async handleLogin(email, password) {
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    alert(error.message);
                }
            }

            async handleLogout() {
                if (this.unsubscribe) {
                    this.unsubscribe();
                }
                await signOut(auth);
            }

            addFamilyMember() {
                this.familyMembers.push({ id: Date.now(), name: '', age: 0, relation: 'Spouse' });
                this.saveUserData();
            }

            updateFamilyMember(id, field, value) {
                this.familyMembers = this.familyMembers.map(m => 
                    m.id === id ? { ...m, [field]: value } : m
                );
                this.saveUserData();
            }

            removeFamilyMember(id) {
                this.familyMembers = this.familyMembers.filter(m => m.id !== id);
                this.saveUserData();
            }

            addIncome() {
                this.incomes.push({ id: Date.now(), type: 'Salary', person: '', amount: 0 });
                this.saveUserData();
            }

            updateIncome(id, field, value) {
                this.incomes = this.incomes.map(i => 
                    i.id === id ? { ...i, [field]: value } : i
                );
                this.saveUserData();
            }

            removeIncome(id) {
                this.incomes = this.incomes.filter(i => i.id !== id);
                this.saveUserData();
            }

            addExpense() {
                this.expenses.push({ id: Date.now(), category: 'Living', name: '', amount: 0, frequency: 'Monthly' });
                this.saveUserData();
            }

            updateExpense(id, field, value) {
                this.expenses = this.expenses.map(e => 
                    e.id === id ? { ...e, [field]: value } : e
                );
                this.saveUserData();
            }

            removeExpense(id) {
                this.expenses = this.expenses.filter(e => e.id !== id);
                this.saveUserData();
            }

            renderLoginView() {
                return `
                    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-6">
                        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
                            <div class="text-center mb-8">
                                <h1 class="text-3xl font-bold text-gray-800 mb-2">Retirement Planner</h1>
                                <p class="text-gray-600">Plan your financial future</p>
                            </div>
                            
                            <div id="auth-tabs" class="flex border-b border-gray-200 mb-6">
                                <button onclick="app.switchAuthTab('login')" id="login-tab" class="flex-1 py-2 px-4 text-center font-medium border-b-2 border-blue-600 text-blue-600">
                                    Login
                                </button>
                                <button onclick="app.switchAuthTab('signup')" id="signup-tab" class="flex-1 py-2 px-4 text-center font-medium text-gray-600 hover:text-gray-800">
                                    Sign Up
                                </button>
                            </div>

                            <form id="auth-form" onsubmit="return app.handleAuthSubmit(event)">
                                <div class="mb-4">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                    <input type="email" id="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                </div>
                                <div class="mb-6">
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                    <input type="password" id="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                </div>
                                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                                    <span id="auth-button-text">Login</span>
                                </button>
                            </form>
                        </div>
                    </div>
                `;
            }

            renderAppView() {
                const totalAnnualIncome = this.incomes.reduce((sum, i) => sum + (parseFloat(i.amount) || 0), 0);
                const totalAnnualExpenses = this.expenses.reduce((sum, e) => {
                    const amount = parseFloat(e.amount) || 0;
                    return sum + (e.frequency === 'Monthly' ? amount * 12 : amount);
                }, 0);
                const annualSurplus = totalAnnualIncome - totalAnnualExpenses;

                return `
                    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                        <div class="max-w-7xl mx-auto">
                            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                                <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 text-white">
                                    <div class="flex justify-between items-center">
                                        <div>
                                            <h1 class="text-3xl font-bold mb-2">Retirement Planning Dashboard</h1>
                                            <p class="text-blue-100">Logged in as: ${this.currentUser.email}</p>
                                        </div>
                                        <button onclick="app.handleLogout()" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-medium hover:bg-blue-50 transition-colors">
                                            Logout
                                        </button>
                                    </div>
                                </div>

                                <div class="border-b border-gray-200 bg-gray-50">
                                    <div class="flex overflow-x-auto">
                                        ${this.renderTabs()}
                                    </div>
                                </div>

                                <div class="p-6">
                                    ${this.currentTab === 'family' ? this.renderFamilyTab() : ''}
                                    ${this.currentTab === 'income' ? this.renderIncomeTab() : ''}
                                    ${this.currentTab === 'expenses' ? this.renderExpensesTab() : ''}
                                    ${this.currentTab === 'projection' ? this.renderProjectionTab(totalAnnualIncome, totalAnnualExpenses, annualSurplus) : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderTabs() {
                const tabs = [
                    { id: 'family', label: 'Family' },
                    { id: 'income', label: 'Income' },
                    { id: 'expenses', label: 'Expenses' },
                    { id: 'projection', label: 'Projection' }
                ];

                return tabs.map(tab => `
                    <button
                        onclick="app.switchTab('${tab.id}')"
                        class="px-6 py-4 font-medium transition-colors whitespace-nowrap ${
                            this.currentTab === tab.id
                                ? 'border-b-2 border-blue-600 text-blue-600 bg-white'
                                : 'text-gray-600 hover:text-gray-900'
                        }"
                    >
                        ${tab.label}
                    </button>
                `).join('');
            }

            renderFamilyTab() {
                return `
                    <div>
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold text-gray-800">Family Members</h2>
                            <button onclick="app.addFamilyMember()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                + Add Member
                            </button>
                        </div>
                        <div class="space-y-4">
                            ${this.familyMembers.map(member => `
                                <div class="bg-gray-50 p-4 rounded-lg flex gap-4 items-start">
                                    <div class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                            <input
                                                type="text"
                                                value="${member.name}"
                                                onchange="app.updateFamilyMember(${member.id}, 'name', this.value)"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                placeholder="Enter name"
                                            />
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Current Age</label>
                                            <input
                                                type="number"
                                                value="${member.age}"
                                                onchange="app.updateFamilyMember(${member.id}, 'age', parseInt(this.value) || 0)"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md"
                                            />
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Relation</label>
                                            <select
                                                value="${member.relation}"
                                                onchange="app.updateFamilyMember(${member.id}, 'relation', this.value)"
                                                class="w-full px-3 py-2 border border-gray-300 rounded-md"
                                            >
                                                <option ${member.relation === 'Self' ? 'selected' : ''}>Self</option>
                                                <option ${member.relation === 'Spouse' ? 'selected' : ''}>Spouse</option>
                                                <option ${member.relation === 'Child' ? 'selected' : ''}>Child</option>
                                                <option ${member.relation === 'Other' ? 'selected' : ''}>Other</option>
                                            </select>
                                        </div>
                                    </div>
                                    ${this.familyMembers.length > 1 ? `
                                        <button onclick="app.removeFamilyMember(${member.id})" class="text-red-600 hover:text-red-700 p-2">
                                            üóëÔ∏è
                                        </button>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            renderIncomeTab() {
                return `
                    <div>
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold text-gray-800">Income Sources</h2>
                            <button onclick="app.addIncome()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                + Add Income
                            </button>
                        </div>
                        <div class="space-y-4">
                            ${this.incomes.length === 0 ? '<p class="text-gray-500 text-center py-8">No income sources added yet</p>' : ''}
                            ${this.incomes.map(income => `
                                <div class="bg-gray-50 p-4 rounded-lg">
                                    <div class="flex gap-4 items-start">
                                        <div class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-4">
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                                                <select
                                                    value="${income.type}"
                                                    onchange="app.updateIncome(${income.id}, 'type', this.value)"
                                                    class="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                >
                                                    <option>Salary</option>
                                                    <option>Social Security</option>
                                                    <option>Pension</option>
                                                    <option>Business</option>
                                                    <option>Other</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-1">Person</label>
                                                <select
                                                    value="${income.person}"
                                                    onchange="app.updateIncome(${income.id}, 'person', this.value)"
                                                    class="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                >
                                                    <option value="">Select...</option>
                                                    ${this.familyMembers.map(m => `
                                                        <option value="${m.name}" ${income.person === m.name ? 'selected' : ''}>${m.name || 'Unnamed'}</option>
                                                    `).join('')}
                                                </select>
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-1">Annual Amount</label>
                                                <input
                                                    type="number"
                                                    value="${income.amount}"
                                                    onchange="app.updateIncome(${income.id}, 'amount', parseFloat(this.value) || 0)"
                                                    class="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                />
                                            </div>
                                        </div>
                                        <button onclick="app.removeIncome(${income.id})" class="text-red-600 hover:text-red-700 p-2">
                                            üóëÔ∏è
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            renderExpensesTab() {
                return `
                    <div>
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold text-gray-800">Expenses</h2>
                            <button onclick="app.addExpense()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                + Add Expense
                            </button>
                        </div>
                        <div class="space-y-4">
                            ${this.expenses.length === 0 ? '<p class="text-gray-500 text-center py-8">No expenses added yet</p>' : ''}
                            ${this.expenses.map(expense => `
                                <div class="bg-gray-50 p-4 rounded-lg">
                                    <div class="flex gap-4 items-start">
                                        <div class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-4">
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                                <select
                                                    value="${expense.category}"
                                                    onchange="app.updateExpense(${expense.id}, 'category', this.value)"
                                                    class="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                >
                                                    <option>Living</option>
                                                    <option>Healthcare</option>
                                                    <option>Education</option>
                                                    <option>Travel</option>
                                                    <option>Entertainment</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                                <input
                                                    type="text"
                                                    value="${expense.name}"
                                                    onchange="app.updateExpense(${expense.id}, 'name', this.value)"
                                                    class="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                    placeholder="e.g., Groceries"
                                                />
                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                                                <input
                                                    type="number"
                                                    value="${expense.amount}"
                                                    onchange="app.updateExpense(${expense.id}, 'amount', parseFloat(this.value) || 0)"
                                                    class="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                />
                                            </div>
                                        </div>
                                        <button onclick="app.removeExpense(${expense.id})" class="text-red-600 hover:text-red-700 p-2">
                                            üóëÔ∏è
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            renderProjectionTab(totalAnnualIncome, totalAnnualExpenses, annualSurplus) {
                return `
                    <div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Financial Projection</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div class="bg-blue-50 p-6 rounded-lg">
                                <p class="text-sm text-gray-600 mb-1">Total Annual Income</p>
                                <p class="text-3xl font-bold text-blue-600">$${totalAnnualIncome.toLocaleString()}</p>
                            </div>
                            <div class="bg-red-50 p-6 rounded-lg">
                                <p class="text-sm text-gray-600 mb-1">Total Annual Expenses</p>
                                <p class="text-3xl font-bold text-red-600">$${totalAnnualExpenses.toLocaleString()}</p>
                            </div>
                            <div class="${annualSurplus >= 0 ? 'bg-green-50' : 'bg-orange-50'} p-6 rounded-lg">
                                <p class="text-sm text-gray-600 mb-1">Annual Surplus/Deficit</p>
                                <p class="text-3xl font-bold ${annualSurplus >= 0 ? 'text-green-600' : 'text-orange-600'}">
                                    $${annualSurplus.toLocaleString()}
                                </p>
                            </div>
                        </div>
                        <div class="mt-8 p-6 bg-gray-50 rounded-lg">
                            <h3 class="text-lg font-semibold mb-4">Your Progress</h3>
                            <p class="text-gray-600">Your data is automatically saved to the cloud. You can access it from any device by logging in with your account.</p>
                        </div>
                    </div>
                `;
            }

            switchTab(tabId) {
                this.currentTab = tabId;
                this.render();
            }

            switchAuthTab(tab) {
                const loginTab = document.getElementById('login-tab');
                const signupTab = document.getElementById('signup-tab');
                const buttonText = document.getElementById('auth-button-text');

                if (tab === 'login') {
                    loginTab.className = 'flex-1 py-2 px-4 text-center font-medium border-b-2 border-blue-600 text-blue-600';
                    signupTab.className = 'flex-1 py-2 px-4 text-center font-medium text-gray-600 hover:text-gray-800';
                    buttonText.textContent = 'Login';
                    this.authMode = 'login';
                } else {
                    signupTab.className = 'flex-1 py-2 px-4 text-center font-medium border-b-2 border-blue-600 text-blue-600';
                    loginTab.className = 'flex-1 py-2 px-4 text-center font-medium text-gray-600 hover:text-gray-800';
                    buttonText.textContent = 'Sign Up';
                    this.authMode = 'signup';
                }
            }

            handleAuthSubmit(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (this.authMode === 'signup') {
                    this.handleSignup(email, password);
                } else {
                    this.handleLogin(email, password);
                }
                return false;
            }

            render() {
                const root = document.getElementById('root');
                if (this.currentView === 'login') {
                    root.innerHTML = this.renderLoginView();
                    this.authMode = 'login';
                } else {
                    root.innerHTML = this.renderAppView();
                }
            }
        }

        window.app = new RetirementApp();
    </script>
</body>
</html>
