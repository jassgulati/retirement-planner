<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Planning App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .nav-tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #ddd;
            overflow-x: auto;
        }
        
        .nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .nav-tab:hover {
            background: #e9e9e9;
        }
        
        .nav-tab.active {
            background: white;
            color: #667eea;
            border-bottom: 3px solid #667eea;
        }
        
        .content {
            padding: 30px;
            min-height: 400px;
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .card h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #f5f5f5;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .nav-tabs {
                flex-wrap: wrap;
            }
            
            .content {
                padding: 15px;
            }
        }
        /* Enhanced Professional Dashboard Styles */

.professional-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 2px solid #e5e7eb;
}

.professional-header h2 {
    font-size: 32px;
    font-weight: 700;
    color: #1f2937;
    margin: 0;
}

.dashboard-date {
    color: #6b7280;
    font-size: 14px;
    font-weight: 500;
}

/* Market Section */
.market-section {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 30px;
    border-radius: 16px;
    margin-bottom: 30px;
    color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.market-section h3 {
    color: white;
    margin-bottom: 20px;
}

.market-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.market-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: transform 0.2s, box-shadow 0.2s;
}

.market-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.market-label {
    font-size: 14px;
    font-weight: 600;
    opacity: 0.9;
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.market-value {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 8px;
}

.market-change {
    font-size: 14px;
    font-weight: 600;
    padding: 4px 8px;
    border-radius: 6px;
    display: inline-block;
}

.market-change.positive {
    background: rgba(34, 197, 94, 0.2);
    color: #dcfce7;
}

.market-change.negative {
    background: rgba(239, 68, 68, 0.2);
    color: #fee2e2;
}

/* Watchlist Section */
.watchlist-section {
    margin-bottom: 30px;
}

.watchlist-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 16px;
}

.watchlist-item {
    background: #f9fafb;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    padding: 16px;
    transition: all 0.2s;
}

.watchlist-item:hover {
    border-color: #667eea;
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    transform: translateY(-2px);
}

.watchlist-header {
    display: flex;
    justify-content: space-between;
    align-items: start;
    margin-bottom: 12px;
}

.watchlist-symbol {
    font-size: 20px;
    font-weight: 700;
    color: #1f2937;
}

.watchlist-shares {
    font-size: 12px;
    color: #6b7280;
    margin-top: 2px;
}

.watchlist-price {
    font-size: 24px;
    font-weight: 600;
    color: #374151;
    margin-bottom: 8px;
}

.watchlist-change {
    font-size: 13px;
    font-weight: 600;
    padding: 4px 8px;
    border-radius: 6px;
    display: inline-block;
}

.watchlist-change.positive {
    background: #dcfce7;
    color: #166534;
}

.watchlist-change.negative {
    background: #fee2e2;
    color: #991b1b;
}

.watchlist-value {
    margin-top: 12px;
    padding-top: 12px;
    border-top: 1px solid #e5e7eb;
    font-size: 14px;
    color: #6b7280;
    font-weight: 500;
}

.btn-icon {
    background: none;
    border: none;
    color: #9ca3af;
    font-size: 20px;
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 6px;
    transition: all 0.2s;
}

.btn-icon:hover {
    background: #fee2e2;
    color: #dc2626;
}

.btn-small {
    padding: 8px 16px;
    font-size: 14px;
}

/* Dashboard Grid */
.dashboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.stat-card {
    background: white;
    border: 2px solid #e5e7eb;
    border-radius: 16px;
    padding: 24px;
    display: flex;
    gap: 16px;
    transition: all 0.3s;
    cursor: pointer;
}

.stat-card:hover {
    border-color: #667eea;
    box-shadow: 0 8px 16px rgba(102, 126, 234, 0.15);
    transform: translateY(-4px);
}

.stat-card.primary-card {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
}

.stat-icon {
    font-size: 40px;
    opacity: 0.9;
}

.stat-content {
    flex: 1;
}

.stat-label {
    font-size: 14px;
    font-weight: 600;
    opacity: 0.8;
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.primary-card .stat-label {
    opacity: 0.9;
}

.stat-value {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 4px;
}

.stat-sublabel {
    font-size: 13px;
    opacity: 0.7;
}

/* Retirement Readiness Card */
.readiness-card {
    background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
    border: 2px solid #86efac;
}

.readiness-score-container {
    display: grid;
    grid-template-columns: 200px 1fr;
    gap: 40px;
    align-items: center;
    margin-top: 20px;
}

.readiness-score {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0 auto;
}

.readiness-percentage {
    font-size: 48px;
    font-weight: 700;
    line-height: 1;
}

.readiness-label {
    font-size: 14px;
    font-weight: 600;
    margin-top: 8px;
    opacity: 0.8;
}

.readiness-details {
    display: grid;
    gap: 16px;
}

.readiness-detail-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px;
    background: white;
    border-radius: 8px;
    border: 1px solid #e5e7eb;
}

.detail-label {
    font-size: 14px;
    color: #6b7280;
    font-weight: 500;
}

.detail-value {
    font-size: 18px;
    font-weight: 700;
    color: #1f2937;
}

/* Quick Actions */
.quick-actions-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 16px;
}

.action-btn {
    background: #f9fafb;
    border: 2px solid #e5e7eb;
    border-radius: 12px;
    padding: 20px 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    cursor: pointer;
    transition: all 0.2s;
    font-size: 14px;
    font-weight: 600;
    color: #374151;
}

.action-btn:hover {
    background: white;
    border-color: #667eea;
    transform: translateY(-4px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
}

.action-icon {
    font-size: 32px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .professional-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
    }
    
    .market-grid {
        grid-template-columns: 1fr;
    }
    
    .readiness-score-container {
        grid-template-columns: 1fr;
        gap: 24px;
    }
    
    .dashboard-grid {
        grid-template-columns: 1fr;
    }
    
    .watchlist-grid {
        grid-template-columns: 1fr;
    }
}

/* Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.stat-card,
.market-card,
.watchlist-item {
    animation: fadeIn 0.4s ease-out;
}
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="hidden">
        <div class="auth-container">
            <h2 style="text-align: center; margin-bottom: 30px; color: #667eea;">Retirement Planning</h2>
            <div id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button class="btn" onclick="handleLogin()" style="width: 100%; margin-bottom: 15px;">Log In</button>
                <p style="text-align: center;">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </div>
            
            <div id="signupForm" class="hidden">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password">
                </div>
                <button class="btn" onclick="handleSignup()" style="width: 100%; margin-bottom: 15px;">Sign Up</button>
                <p style="text-align: center;">Already have an account? <a href="#" onclick="showLogin()">Log In</a></p>
            </div>
            
            <div id="authError" class="error hidden"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
        <div class="container">
            <div class="header">
                <h1>Retirement Planning Dashboard</h1>
                <p id="userEmail"></p>
                <button class="btn btn-secondary" onclick="handleLogout()" style="margin-top: 10px;">Log Out</button>
            </div>
            
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showPage('dashboard')">Dashboard</button>
                <button class="nav-tab" onclick="showPage('family')">Family</button>
                <button class="nav-tab" onclick="showPage('income')">Income</button>
                <button class="nav-tab" onclick="showPage('expenses')">Expenses</button>
                <button class="nav-tab" onclick="showPage('investments')">Investments</button>
                <button class="nav-tab" onclick="showPage('retirement401k')">401(k) / IRA</button>
                <button class="nav-tab" onclick="showPage('socialSecurity')">Social Security</button>
                <button class="nav-tab" onclick="showPage('taxes')">Taxes</button>
            </div>
            
            <div class="content">
                <div id="dashboard" class="page active"></div>
                <div id="family" class="page"></div>
                <div id="income" class="page"></div>
                <div id="expenses" class="page"></div>
                <div id="investments" class="page"></div>
                <div id="retirement401k" class="page"></div>
                <div id="socialSecurity" class="page"></div>
                <div id="taxes" class="page"></div>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- App Modules (order matters - config and utils first) -->
    <!-- App Modules (order matters - config and utils first) -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/familyMembers.js"></script>
    <script type="module" src="js/income.js"></script>
    <script type="module" src="js/expenses.js"></script>
    <script type="module" src="js/investments.js"></script>
    <script type="module" src="js/retirement401k.js"></script>
    <script type="module" src="js/socialSecurity.js"></script>
    <script type="module" src="js/taxProjections.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/app.js"></script>
    </body>
</html>
