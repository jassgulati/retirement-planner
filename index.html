<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Planning Dashboard</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const PlusCircle = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/>
            </svg>
        );

        const Trash2 = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
            </svg>
        );

        const Users = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
        );

        const DollarSign = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="1" x2="12" y2="23"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
            </svg>
        );

        const FileText = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/>
            </svg>
        );

        const Calendar = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
        );

        const RetirementPlanner = () => {
            const [currentTab, setCurrentTab] = useState('family');
            const [familyMembers, setFamilyMembers] = useState([{ id: 1, name: '', age: 0, relation: 'Self' }]);
            const [incomes, setIncomes] = useState([]);
            const [expenses, setExpenses] = useState([]);

            const tabs = [
                { id: 'family', label: 'Family', icon: Users },
                { id: 'income', label: 'Income', icon: DollarSign },
                { id: 'expenses', label: 'Expenses', icon: FileText },
                { id: 'projection', label: 'Projection', icon: Calendar }
            ];

            const addFamilyMember = () => {
                setFamilyMembers([...familyMembers, { id: Date.now(), name: '', age: 0, relation: 'Spouse' }]);
            };

            const updateFamilyMember = (id, field, value) => {
                setFamilyMembers(familyMembers.map(m => m.id === id ? { ...m, [field]: value } : m));
            };

            const removeFamilyMember = (id) => {
                setFamilyMembers(familyMembers.filter(m => m.id !== id));
            };

            const addIncome = () => {
                setIncomes([...incomes, { id: Date.now(), type: 'Salary', person: '', amount: 0, startYear: 2026, endYear: 2036 }]);
            };

            const updateIncome = (id, field, value) => {
                setIncomes(incomes.map(i => i.id === id ? { ...i, [field]: value } : i));
            };

            const removeIncome = (id) => {
                setIncomes(incomes.filter(i => i.id !== id));
            };

            const addExpense = () => {
                setExpenses([...expenses, { id: Date.now(), category: 'Living', name: '', amount: 0, frequency: 'Monthly' }]);
            };

            const updateExpense = (id, field, value) => {
                setExpenses(expenses.map(e => e.id === id ? { ...e, [field]: value } : e));
            };

            const removeExpense = (id) => {
                setExpenses(expenses.filter(e => e.id !== id));
            };

            const totalAnnualIncome = incomes.reduce((sum, i) => sum + i.amount, 0);
            const totalAnnualExpenses = expenses.reduce((sum, e) => sum + (e.frequency === 'Monthly' ? e.amount * 12 : e.amount), 0);
            const annualSurplus = totalAnnualIncome - totalAnnualExpenses;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 text-white">
                                <h1 className="text-3xl font-bold mb-2">Retirement Planning Dashboard</h1>
                                <p className="text-blue-100">Plan your financial future with confidence</p>
                            </div>

                            <div className="border-b border-gray-200 bg-gray-50">
                                <div className="flex overflow-x-auto">
                                    {tabs.map(tab => {
                                        const Icon = tab.icon;
                                        return (
                                            <button
                                                key={tab.id}
                                                onClick={() => setCurrentTab(tab.id)}
                                                className={`flex items-center gap-2 px-6 py-4 font-medium transition-colors whitespace-nowrap ${
                                                    currentTab === tab.id ? 'border-b-2 border-blue-600 text-blue-600 bg-white' : 'text-gray-600 hover:text-gray-900'
                                                }`}
                                            >
                                                <Icon />
                                                {tab.label}
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>

                            <div className="p-6">
                                {currentTab === 'family' && (
                                    <div>
                                        <div className="flex justify-between items-center mb-6">
                                            <h2 className="text-2xl font-bold text-gray-800">Family Members</h2>
                                            <button onClick={addFamilyMember} className="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                                <PlusCircle />
                                                Add Member
                                            </button>
                                        </div>
                                        <div className="space-y-4">
                                            {familyMembers.map(member => (
                                                <div key={member.id} className="bg-gray-50 p-4 rounded-lg flex gap-4 items-start">
                                                    <div className="flex-1 grid grid-cols-1 md:grid-cols-3 gap-4">
                                                        <div>
                                                            <label className="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                                            <input
                                                                type="text"
                                                                value={member.name}
                                                                onChange={(e) => updateFamilyMember(member.id, 'name', e.target.value)}
                                                                className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                                placeholder="Enter name"
                                                            />
                                                        </div>
                                                        <div>
                                                            <label className="block text-sm font-medium text-gray-700 mb-1">Current Age</label>
                                                            <input
                                                                type="number"
                                                                value={member.age}
                                                                onChange={(e) => updateFamilyMember(member.id, 'age', parseInt(e.target.value) || 0)}
                                                                className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                            />
                                                        </div>
                                                        <div>
                                                            <label className="block text-sm font-medium text-gray-700 mb-1">Relation</label>
                                                            <select
                                                                value={member.relation}
                                                                onChange={(e) => updateFamilyMember(member.id, 'relation', e.target.value)}
                                                                className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                            >
                                                                <option>Self</option>
                                                                <option>Spouse</option>
                                                                <option>Child</option>
                                                                <option>Other</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    {familyMembers.length > 1 && (
                                                        <button onClick={() => removeFamilyMember(member.id)} className="text-red-600 hover:text-red-700 p-2">
                                                            <Trash2 />
                                                        </button>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {currentTab === 'income' && (
                                    <div>
                                        <div className="flex justify-between items-center mb-6">
                                            <h2 className="text-2xl font-bold text-gray-800">Income Sources</h2>
                                            <button onClick={addIncome} className="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                                <PlusCircle />
                                                Add Income
                                            </button>
                                        </div>
                                        <div className="space-y-4">
                                            {incomes.map(income => (
                                                <div key={income.id} className="bg-gray-50 p-4 rounded-lg">
                                                    <div className="flex gap-4 items-start">
                                                        <div className="flex-1 grid grid-cols-1 md:grid-cols-3 gap-4">
                                                            <div>
                                                                <label className="block text-sm font-medium text-gray-700 mb-1">Type</label>
                                                                <select
                                                                    value={income.type}
                                                                    onChange={(e) => updateIncome(income.id, 'type', e.target.value)}
                                                                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                                >
                                                                    <option>Salary</option>
                                                                    <option>Social Security</option>
                                                                    <option>Pension</option>
                                                                    <option>Business</option>
                                                                    <option>Other</option>
                                                                </select>
                                                            </div>
                                                            <div>
                                                                <label className="block text-sm font-medium text-gray-700 mb-1">Person</label>
                                                                <select
                                                                    value={income.person}
                                                                    onChange={(e) => updateIncome(income.id, 'person', e.target.value)}
                                                                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                                >
                                                                    <option value="">Select...</option>
                                                                    {familyMembers.map(m => (
                                                                        <option key={m.id} value={m.name}>{m.name || 'Unnamed'}</option>
                                                                    ))}
                                                                </select>
                                                            </div>
                                                            <div>
                                                                <label className="block text-sm font-medium text-gray-700 mb-1">Annual Amount</label>
                                                                <input
                                                                    type="number"
                                                                    value={income.amount}
                                                                    onChange={(e) => updateIncome(income.id, 'amount', parseFloat(e.target.value) || 0)}
                                                                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                                />
                                                            </div>
                                                        </div>
                                                        <button onClick={() => removeIncome(income.id)} className="text-red-600 hover:text-red-700 p-2">
                                                            <Trash2 />
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                            {incomes.length === 0 && (
                                                <p className="text-gray-500 text-center py-8">No income sources added yet</p>
                                            )}
                                        </div>
                                    </div>
                                )}

                                {currentTab === 'expenses' && (
                                    <div>
                                        <div className="flex justify-between items-center mb-6">
                                            <h2 className="text-2xl font-bold text-gray-800">Expenses</h2>
                                            <button onClick={addExpense} className="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                                                <PlusCircle />
                                                Add Expense
                                            </button>
                                        </div>
                                        <div className="space-y-4">
                                            {expenses.map(expense => (
                                                <div key={expense.id} className="bg-gray-50 p-4 rounded-lg">
                                                    <div className="flex gap-4 items-start">
                                                        <div className="flex-1 grid grid-cols-1 md:grid-cols-3 gap-4">
                                                            <div>
                                                                <label className="block text-sm font-medium text-gray-700 mb-1">Category</label>
                                                                <select
                                                                    value={expense.category}
                                                                    onChange={(e) => updateExpense(expense.id, 'category', e.target.value)}
                                                                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                                >
                                                                    <option>Living</option>
                                                                    <option>Healthcare</option>
                                                                    <option>Education</option>
                                                                    <option>Travel</option>
                                                                    <option>Entertainment</option>
                                                                </select>
                                                            </div>
                                                            <div>
                                                                <label className="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                                                <input
                                                                    type="text"
                                                                    value={expense.name}
                                                                    onChange={(e) => updateExpense(expense.id, 'name', e.target.value)}
                                                                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                                    placeholder="e.g., Groceries"
                                                                />
                                                            </div>
                                                            <div>
                                                                <label className="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                                                                <input
                                                                    type="number"
                                                                    value={expense.amount}
                                                                    onChange={(e) => updateExpense(expense.id, 'amount', parseFloat(e.target.value) || 0)}
                                                                    className="w-full px-3 py-2 border border-gray-300 rounded-md"
                                                                />
                                                            </div>
                                                        </div>
                                                        <button onClick={() => removeExpense(expense.id)} className="text-red-600 hover:text-red-700 p-2">
                                                            <Trash2 />
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                            {expenses.length === 0 && (
                                                <p className="text-gray-500 text-center py-8">No expenses added yet</p>
                                            )}
                                        </div>
                                    </div>
                                )}

                                {currentTab === 'projection' && (
                                    <div>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-6">Financial Projection</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                            <div className="bg-blue-50 p-6 rounded-lg">
                                                <p className="text-sm text-gray-600 mb-1">Total Annual Income</p>
                                                <p className="text-3xl font-bold text-blue-600">${totalAnnualIncome.toLocaleString()}</p>
                                            </div>
                                            <div className="bg-red-50 p-6 rounded-lg">
                                                <p className="text-sm text-gray-600 mb-1">Total Annual Expenses</p>
                                                <p className="text-3xl font-bold text-red-600">${totalAnnualExpenses.toLocaleString()}</p>
                                            </div>
                                            <div className={`${annualSurplus >= 0 ? 'bg-green-50' : 'bg-orange-50'} p-6 rounded-lg`}>
                                                <p className="text-sm text-gray-600 mb-1">Annual Surplus/Deficit</p>
                                                <p className={`text-3xl font-bold ${annualSurplus >= 0 ? 'text-green-600' : 'text-orange-600'}`}>
                                                    ${annualSurplus.toLocaleString()}
                                                </p>
                                            </div>
                                        </div>
                                        <div className="mt-8 p-6 bg-gray-50 rounded-lg">
                                            <h3 className="text-lg font-semibold mb-4">Getting Started</h3>
                                            <p className="text-gray-600">Add your family members, income sources, and expenses to see your retirement projection. This is a working foundation - we can add more features like property tracking, investment growth, and detailed year-by-year projections.</p>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<RetirementPlanner />, document.getElementById('root'));
    </script>
</body>
</html>
