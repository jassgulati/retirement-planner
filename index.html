<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Wealth</title>
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        /* Apple Design System - Variables */
        :root {
            /* Apple Colors */
            --apple-blue: #007AFF;
            --apple-indigo: #5856D6;
            --apple-purple: #AF52DE;
            --apple-pink: #FF2D55;
            --apple-red: #FF3B30;
            --apple-orange: #FF9500;
            --apple-yellow: #FFCC00;
            --apple-green: #34C759;
            --apple-teal: #5AC8FA;
            --apple-cyan: #32ADE6;
            
            /* Grays */
            --gray-1: #8E8E93;
            --gray-2: #AEAEB2;
            --gray-3: #C7C7CC;
            --gray-4: #D1D1D6;
            --gray-5: #E5E5EA;
            --gray-6: #F2F2F7;
            
            /* System */
            --bg-primary: #FFFFFF;
            --bg-secondary: #F2F2F7;
            --bg-tertiary: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #3C3C43;
            --text-tertiary: #3C3C4399;
            --separator: #3C3C4349;
            
            /* SF Pro Display/Text font simulation */
            --font-system: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
            
            /* Spacing */
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            
            /* Border Radius */
            --radius-sm: 10px;
            --radius-md: 14px;
            --radius-lg: 20px;
            --radius-xl: 28px;
            
            /* Shadows */
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
        }
        
        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #000000;
                --bg-secondary: #1C1C1E;
                --bg-tertiary: #2C2C2E;
                --text-primary: #FFFFFF;
                --text-secondary: #EBEBF5;
                --text-tertiary: #EBEBF599;
                --separator: #38383A;
                --gray-6: #1C1C1E;
            }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: var(--font-system);
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        /* Container - Desktop & Mobile */
        .app-container {
            min-height: 100vh;
            padding-bottom: calc(env(safe-area-inset-bottom) + 80px); /* Space for mobile nav */
        }
        
        /* Header - Apple Style */
        .app-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg-primary);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 0.5px solid var(--separator);
        }
        
        .header-content {
            max-width: 980px;
            margin: 0 auto;
            padding: var(--spacing-md) var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .app-title {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--apple-blue) 0%, var(--apple-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .user-email {
            font-size: 15px;
            color: var(--text-secondary);
            display: none; /* Hidden on mobile */
        }
        
        .btn-icon-only {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background: var(--bg-secondary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-icon-only:active {
            transform: scale(0.95);
            background: var(--gray-5);
        }
        
        /* Desktop Navigation */
        .desktop-nav {
            display: none;
            background: var(--bg-primary);
            border-bottom: 0.5px solid var(--separator);
            position: sticky;
            top: 73px;
            z-index: 99;
        }
        
        .desktop-nav-content {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
            display: flex;
            gap: 4px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        
        .desktop-nav-content::-webkit-scrollbar {
            display: none;
        }
        
        .nav-item {
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            background: none;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            border-radius: var(--radius-sm);
            transition: all 0.2s;
            position: relative;
        }
        
        .nav-item:hover {
            background: var(--bg-secondary);
        }
        
        .nav-item.active {
            color: var(--apple-blue);
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--apple-blue);
        }
        
        /* Main Content */
        .main-content {
            max-width: 980px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }
        
        /* Mobile Bottom Navigation */
        .mobile-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-primary);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-top: 0.5px solid var(--separator);
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 100;
            display: flex;
        }
        
        .mobile-nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 0 4px;
            gap: 2px;
            border: none;
            background: none;
            color: var(--text-tertiary);
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .mobile-nav-item.active {
            color: var(--apple-blue);
        }
        
        .mobile-nav-icon {
            font-size: 24px;
        }
        
        /* Cards - Apple Style */
        .card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            box-shadow: var(--shadow-md);
            border: 0.5px solid var(--separator);
        }
        
        .card-title {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.4px;
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }
        
        .card-subtitle {
            font-size: 13px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: -0.08px;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .stat-card {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
            border: 0.5px solid var(--separator);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .stat-card:active {
            transform: scale(0.98);
        }
        
        .stat-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
        }
        
        .stat-label {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .stat-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .stat-value {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 4px;
        }
        
        .stat-change {
            font-size: 13px;
            font-weight: 600;
        }
        
        .stat-change.positive {
            color: var(--apple-green);
        }
        
        .stat-change.negative {
            color: var(--apple-red);
        }
        
        /* Market Cards */
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: var(--spacing-md);
        }
        
        .market-card {
            background: var(--bg-primary);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            text-align: center;
            box-shadow: var(--shadow-sm);
            border: 0.5px solid var(--separator);
        }
        
        .market-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }
        
        .market-value {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }
        
        .market-change {
            font-size: 13px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            display: inline-block;
        }
        
        /* Buttons - Apple Style */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            padding: 11px 20px;
            border-radius: var(--radius-sm);
            font-size: 17px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-touch-callout: none;
            user-select: none;
        }
        
        .btn-primary {
            background: var(--apple-blue);
            color: white;
        }
        
        .btn-primary:active {
            transform: scale(0.96);
            opacity: 0.8;
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .btn-secondary:active {
            background: var(--gray-5);
            transform: scale(0.96);
        }
        
        /* Forms - Apple Style */
        .form-group {
            margin-bottom: var(--spacing-md);
        }
        
        .form-label {
            display: block;
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
            text-transform: uppercase;
            letter-spacing: -0.08px;
        }
        
        .form-input,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            border: 0.5px solid var(--separator);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 17px;
            font-family: var(--font-system);
            transition: all 0.2s;
        }
        
        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--apple-blue);
            background: var(--bg-primary);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }
        
        /* Tables - Apple Style */
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: var(--radius-md);
            border: 0.5px solid var(--separator);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-primary);
        }
        
        th {
            background: var(--bg-secondary);
            padding: var(--spacing-sm) var(--spacing-md);
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: -0.08px;
            border-bottom: 0.5px solid var(--separator);
        }
        
        td {
            padding: var(--spacing-md);
            border-bottom: 0.5px solid var(--separator);
            font-size: 15px;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        /* Auth Screen */
        .auth-container {
            max-width: 400px;
            margin: 60px auto;
            padding: var(--spacing-xl);
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
        }
        
        .auth-title {
            font-size: 34px;
            font-weight: 700;
            text-align: center;
            margin-bottom: var(--spacing-xl);
            background: linear-gradient(135deg, var(--apple-blue) 0%, var(--apple-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Utility Classes */
        .hidden {
            display: none !important;
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Desktop Specific */
        @media (min-width: 768px) {
            .desktop-nav {
                display: block;
            }
            
            .mobile-nav {
                display: none;
            }
            
            .user-email {
                display: block;
            }
            
            .app-title {
                font-size: 34px;
            }
            
            .main-content {
                padding: var(--spacing-xl) var(--spacing-lg);
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .market-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        /* Mobile Specific */
        @media (max-width: 767px) {
            .app-title {
                font-size: 28px;
            }
            
            .main-content {
                padding: var(--spacing-md);
            }
            
            .card {
                padding: var(--spacing-md);
                border-radius: var(--radius-md);
            }
            
            .card-title {
                font-size: 20px;
            }
            
            .stat-card {
                padding: var(--spacing-md);
            }
            
            .stat-value {
                font-size: 28px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .market-grid {
                grid-template-columns: 1fr;
            }
            
            .form-input,
            .form-select,
            .btn {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
        
        /* Small Mobile */
        @media (max-width: 375px) {
            .main-content {
                padding: var(--spacing-sm);
            }
            
            .mobile-nav-item {
                font-size: 9px;
            }
            
            .mobile-nav-icon {
                font-size: 22px;
            }
        }
        
        /* Landscape Mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .app-header {
                position: relative;
            }
            
            .desktop-nav {
                position: relative;
                top: 0;
            }
        }
        
        /* Tablet Portrait */
        @media (min-width: 768px) and (max-width: 1023px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Print Styles */
        @media print {
            .app-header,
            .desktop-nav,
            .mobile-nav,
            .btn {
                display: none;
            }
            
            .main-content {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="hidden">
        <div class="auth-container">
            <h2 class="auth-title">Wealth</h2>
            
            <div id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="loginEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="loginPassword" placeholder="Enter password">
                </div>
                <button class="btn btn-primary" onclick="handleLogin()" style="width: 100%; margin-bottom: 16px;">Sign In</button>
                <p style="text-align: center; font-size: 15px; color: var(--text-secondary);">
                    New user? <a href="#" onclick="showSignup()" style="color: var(--apple-blue); text-decoration: none; font-weight: 600;">Create Account</a>
                </p>
            </div>
            
            <div id="signupForm" class="hidden">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="signupEmail" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="signupPassword" placeholder="Create password">
                </div>
                <button class="btn btn-primary" onclick="handleSignup()" style="width: 100%; margin-bottom: 16px;">Create Account</button>
                <p style="text-align: center; font-size: 15px; color: var(--text-secondary);">
                    Have an account? <a href="#" onclick="showLogin()" style="color: var(--apple-blue); text-decoration: none; font-weight: 600;">Sign In</a>
                </p>
            </div>
            
            <div id="authError" class="hidden" style="margin-top: 16px; padding: 12px; background: rgba(255, 59, 48, 0.1); color: var(--apple-red); border-radius: 10px; font-size: 15px; text-align: center;"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
        <div class="app-container">
            <!-- Header -->
            <header class="app-header">
                <div class="header-content">
                    <h1 class="app-title">Wealth</h1>
                    <div class="user-menu">
                        <span class="user-email" id="userEmail"></span>
                        <button class="btn-icon-only" onclick="handleLogout()" title="Sign Out">
                            <span>‚éã</span>
                        </button>
                    </div>
                </div>
            </header>
            
            <!-- Desktop Navigation -->
            <nav class="desktop-nav">
                <div class="desktop-nav-content">
                    <button class="nav-item active" onclick="showPage('dashboard')">Overview</button>
                    <button class="nav-item" onclick="showPage('family')">Family</button>
                    <button class="nav-item" onclick="showPage('income')">Income</button>
                    <button class="nav-item" onclick="showPage('expenses')">Expenses</button>
                    <button class="nav-item" onclick="showPage('investments')">Investments</button>
                    <button class="nav-item" onclick="showPage('retirement401k')">Retirement</button>
                    <button class="nav-item" onclick="showPage('socialSecurity')">Social Security</button>
                    <button class="nav-item" onclick="showPage('taxes')">Taxes</button>
                </div>
            </nav>
            
            <!-- Main Content -->
            <main class="main-content">
                <div id="dashboard" class="page active"></div>
                <div id="family" class="page"></div>
                <div id="income" class="page"></div>
                <div id="expenses" class="page"></div>
                <div id="investments" class="page"></div>
                <div id="retirement401k" class="page"></div>
                <div id="socialSecurity" class="page"></div>
                <div id="taxes" class="page"></div>
            </main>
            
            <!-- Mobile Bottom Navigation -->
            <nav class="mobile-nav">
                <button class="mobile-nav-item active" onclick="showPage('dashboard')" data-page="dashboard">
                    <span class="mobile-nav-icon">üìä</span>
                    <span>Overview</span>
                </button>
                <button class="mobile-nav-item" onclick="showPage('investments')" data-page="investments">
                    <span class="mobile-nav-icon">üìà</span>
                    <span>Invest</span>
                </button>
                <button class="mobile-nav-item" onclick="showPage('retirement401k')" data-page="retirement401k">
                    <span class="mobile-nav-icon">üè¶</span>
                    <span>Retire</span>
                </button>
                <button class="mobile-nav-item" onclick="showPage('expenses')" data-page="expenses">
                    <span class="mobile-nav-icon">üí≥</span>
                    <span>Spend</span>
                </button>
            </nav>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- App Modules -->
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/familyMembers.js"></script>
    <script type="module" src="js/income.js"></script>
    <script type="module" src="js/expenses.js"></script>
    <script type="module" src="js/investments.js"></script>
    <script type="module" src="js/retirement401k.js"></script>
    <script type="module" src="js/socialSecurity.js"></script>
    <script type="module" src="js/taxProjections.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
